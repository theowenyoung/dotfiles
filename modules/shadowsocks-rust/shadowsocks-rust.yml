actions:
  - action: file.copy
    where: os.name=="linux"
    from: config.json.tmpl
    to: "{{user.home_dir}}/.config/ss/config.json"
    template: true
  - action: file.copy
    where: os.name=="linux"
    from: redirect_iptables.sh.tmpl
    to: "{{user.home_dir}}/.config/ss/redirect_iptables.sh"
    template: true
  - action: file.copy
    from: ss.service.tmpl
    where: os.name=="linux"
    to: "{{user.home_dir}}/.config/systemd/user/ss.service"
    template: true
  - action: command.run
    where: os.name=="linux"
    command: "{{env.DOTFILES_ROOT_PATH}}/modules/systemd/restart_service.sh"
    args:
      - ss
