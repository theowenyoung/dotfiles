actions:
  # this will be handle by link all, which is the most special file, defined the most imporntant env
  # - action: file.link
  #   source: zshenv.zsh
  #   target: "{{user.home_dir}}/.zshenv" 
  - action: file.link
    source: path_macos.zsh
    where: os.name == "macos"
    target: "{{user.home_dir}}/.zsh/extra/path_macos.zsh"
  - action: file.link
    source: alias_debian.zsh
    target: "{{user.home_dir}}/.zsh/extra/alias_debian.zsh"
    where: os.name=="linux"
  - action: file.link
    source: includes
    walk_dir: true
    target: "{{user.home_dir}}/.zsh/includes"
  - action: file.link
    source: general_config.zsh
    target: "{{user.home_dir}}/.zsh/general_config.zsh"
  - action: command.run
    command: rm
    args:
      - "{{user.home_dir}}/.zshrc"
  - action: file.link
    source: zshrc.zsh
    target: "{{user.home_dir}}/.zshrc"