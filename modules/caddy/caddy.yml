actions:
  - action: file.copy
    template: true
    where: env.INIT=="true" && os.name=="linux"
    from: caddy.service
    to: /tmp/caddy.service
  - action: command.run
    sudo: true
    command: cp
    where: env.INIT=="true" && os.name=="linux"
    args:
      - "/tmp/caddy.service"
      - /etc/systemd/system/caddy.service
  - action: command.run
    command: rm
    where: env.INIT=="true" && os.name=="linux"
    args:
      - /tmp/caddy.service
  - action: file.copy
    where: env.INIT=="true" && os.name=="linux"
    from: disallow_robots.txt
    to: "{{user.home_dir}}/data/robots.txt"
  - action: command.run
    sudo: true
    where: env.INIT=="true" && os.name=="linux"
    command: "{{env.DOTFILES_ROOT_PATH}}/modules/systemd/restart_root_service.sh"
    args:
      - caddy
