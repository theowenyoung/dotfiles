- use: return
  if: env.INIT!=="true" || Deno.build.os!=="linux"
- use: template.copy
  args:
    - ${__dirname}/files/caddy.ys.service
    - /tmp/caddy.service
    - homedir: ${user.homeDir}
- use: :sudo cp /tmp/caddy.service /etc/systemd/system/caddy.service
- use: Deno.remove
  args: /tmp/caddy.service

- use: fs.copy
  args:
    - ${__dirname}/files/disallow_robots.txt
    - ${user.homeDir}/data/robots.txt
    - overwrite: true
- use: :sudo ${build.env.DOTFILES_ROOT_PATH}/modules/systemd/restart_root_service.sh caddy